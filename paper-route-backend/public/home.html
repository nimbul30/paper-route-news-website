<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>The Paper Route News</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="/style.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'pr-background': '#6b7d91',
              'pr-nav': '#d8d3c4',
              'pr-primary': '#182a38',
              'pr-secondary': '#757d7f',
              'pr-text-accent': '#eae7db',
              'card-bg': '#eae7db',
            },
            fontFamily: {
              display: ['Playfair Display', 'serif'],
              body: ['Roboto', 'sans-serif'],
            },
            boxShadow: {
              custom:
                '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-pr-background font-body text-pr-primary transition-colors duration-300"
  >
    <header class="bg-[#eae7db] shadow-md sticky top-0 z-50">
      <nav
        class="container mx-auto px-6 py-3 flex justify-between items-center"
      >
        <div class="flex items-center">
          <img
            alt="The Paper Route News Logo"
            class="h-16 md:h-24 mr-4"
            src="assets/news logo.png"
          />
          <div>
            <a
              class="text-xl md:text-2xl font-display font-bold text-pr-primary"
              href="/home.html"
              >The Paper Route News</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main class="container mx-auto px-6 py-12">
      <section
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-12"
        id="news-grid-container"
      >
        <p class="text-pr-text-accent">Loading news...</p>
      </section>
    </main>

    <script src="/js/app.js?v=100"></script>
  </body>
</html>
