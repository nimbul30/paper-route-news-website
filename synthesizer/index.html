<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Synthesizer</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Spline+Sans%3Awght%40400%3B500%3B700"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body
    class="bg-[#141414] text-white"
    style="font-family: 'Spline Sans', 'Noto Sans', sans-serif"
  >
    <div class="relative flex size-full min-h-screen flex-col">
      <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#262626] px-10 py-4"
      >
        <div class="flex items-center gap-8">
          <a class="flex items-center gap-3 text-white" href="#">
            <h1
              class="text-white text-xl font-bold leading-tight tracking-[-0.015em]"
            >
              News Synthesizer
            </h1>
          </a>
          <nav class="flex items-center gap-8">
            <a
              class="text-gray-300 hover:text-white text-sm font-medium leading-normal transition-colors"
              href="../home.html"
              >Home</a
            >
            <a
              class="text-gray-300 hover:text-white text-sm font-medium leading-normal transition-colors"
              href="../feed.html"
              >Feed</a
            >
          </nav>
        </div>
      </header>
      <main class="px-40 flex flex-1 justify-center py-10">
        <div class="w-full max-w-[960px]">
          <div class="mb-8">
            <h2
              class="text-3xl font-bold tracking-tight text-white sm:text-4xl"
            >
              Synthesized Stories
            </h2>
            <p class="mt-2 text-lg text-gray-400">
              Aggregated and summarized news from multiple perspectives.
            </p>
          </div>
          <div id="synthesized-news-container" class="space-y-6"></div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
