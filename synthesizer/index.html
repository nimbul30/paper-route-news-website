<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Synthesizer</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Spline+Sans%3Awght%40400%3B500%3B700"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body
    class="bg-[#141414] text-white"
    style="font-family: 'Spline Sans', 'Noto Sans', sans-serif"
  >
    <div class="relative flex size-full min-h-screen flex-col">
      <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#262626] px-10 py-4"
      >
        <div class="flex items-center gap-8">
          <a class="flex items-center gap-3 text-white" href="#">
            <h1
              class="text-white text-xl font-bold leading-tight tracking-[-0.015em]"
            >
              News Synthesizer
            </h1>
          </a>
          <nav class="flex items-center gap-8">
            <a
              class="text-gray-300 hover:text-white text-sm font-medium leading-normal transition-colors"
              href="../home.html"
              >Home</a
            >
            <a
              class="text-gray-300 hover:text-white text-sm font-medium leading-normal transition-colors"
              href="../feed.html"
              >Feed</a
            >
          </nav>
        </div>
      </header>
      <main class="px-40 flex flex-1 justify-center py-10">
        <div class="w-full max-w-[960px]">
          <div class="mb-8">
            <h2
              class="text-3xl font-bold tracking-tight text-white sm:text-4xl"
            >
              Underreported News
            </h2>
            <p class="mt-2 text-lg text-gray-400">
              A curated feed of news that didn't make the headlines.
            </p>
          </div>

          <div class="mb-8 flex items-center gap-4">
            <label for="facts-toggle" class="text-gray-300 font-medium"
              >"Just the Facts" Mode:</label
            >
            <button
              id="facts-toggle-btn"
              type="button"
              class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-gray-600 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2 focus:ring-offset-gray-800"
              role="switch"
              aria-checked="false"
            >
              <span
                class="pointer-events-none inline-block h-5 w-5 translate-x-0 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
              ></span>
            </button>
          </div>

          <div
            id="api-key-section"
            class="hidden text-center bg-[#1a1a1a] p-8 rounded-lg"
          >
            <h3 class="text-xl font-bold">API Key Required</h3>
            <p class="text-gray-400 mt-2 mb-4">
              Please provide your NewsAPI.org key to fetch articles.
            </p>
            <div class="flex justify-center gap-4">
              <button
                id="set-api-key-btn"
                class="bg-[var(--primary-color)] hover:bg-red-700 transition-colors text-white font-bold py-2 px-4 rounded-full"
              >
                Set API Key
              </button>
            </div>
          </div>

          <div id="synthesized-news-container"></div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
