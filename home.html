<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Paper Route News</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-color: #ea2a33;
      }
      body {
        font-family: 'Spline Sans', sans-serif;
      }
    </style>
  </head>
  <body
    class="text-black"
    style="background-image: url('assets/background.png')"
  >
    <div
      class="relative flex size-full min-h-screen flex-col overflow-x-hidden"
    >
      <main
        class="flex flex-1 flex-col items-center justify-center text-center px-4"
      >
        <div
          class="absolute inset-0 bg-grid-white/[0.05] [mask-image:linear-gradient(to_bottom,white_50%,transparent_100%)]"
        ></div>
        <div class="relative z-10 max-w-3xl">
         
            <img src="assets/Route Final Logo.png" class="inline-block h-25" />
          </h1>
          <div class=>
            <h2 class="text-2xl font-bold tracking-tighter">
              Stay in the Loop
            </h2>
            <p class="mt-2 text-black">
              Subscribe to our newsletter to get the latest news and updates.
            </p>
            <form class="mt-6 flex justify-center" action="#" method="post">
              <input
                type="email"
                placeholder="Enter your email"
                class="form-input w-full max-w-sm rounded-l-full border-none bg-gray-800 py-3 px-6 text-white placeholder:text-gray-400 focus:ring-2 focus:ring-[var(--primary-color)]"
              />
              <button
                type="submit"
                class="rounded-r-full bg-[var(--primary-color)] px-6 py-3 font-bold text-white hover:bg-red-700"
              >
                Subscribe
              </button>
            </form>
          </div>
          <div class="mt-10">
            <a
              href="feed.html"
              class="bg-[var(--primary-color)] hover:bg-red-700 transition-all duration-300 text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg shadow-[var(--primary-color)]/20 transform hover:scale-105 mb-10"
            >
              Click Here for the News
            </a>
      </main>
    </div>
  </body>
</html>
